{% load static %}

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>

    text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 13px;
    }



    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #efefef;
        border-radius: 2px;
    }

    /* triangle extender */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* northward tooltip */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }
</style>
<title>concentric</title>

<script src="{% static 'js/d3.v3.min.js' %}" ></script>
<script src="{% static 'js/d3.tip.min.js' %}" ></script>



<body>

<div id="graph">
</div>
<script type="text/javascript">

var nodes=[],
    links=[];

    var nodeHash = {};

    {% for node in nodeset %}
        var newNodesobj = { id: "{{ node.name }}", group: "{{ node.category }}", isquery: "{{ node.isquery }}", x: {{ node.x}}, y: {{ node.y}} };
        nodes.push(newNodesobj);
        nodeHash[String(nodes[{{ forloop.counter0 }}].id)] = {{ forloop.counter0 }};
    {% endfor %}

    {% for link in network %}
       var newLinkObj = { id: {{ link.pk }}, source: nodes[nodeHash[{{ link.sourceid }}]], target: nodes[nodeHash[{{ link.targetid }}]], weight: {{ link.weight }} };
       links.push(newLinkObj);
    {% endfor %}




    var vis = d3.select("body")
            .append("svg")
            .attr("width", 800).attr("height", 800) //200,200
             //.data(nodes)
            .append("g")
            .attr("transform", "translate(100,150)");



    //tooltip vis
    var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                //return "<strong>" + d.id+ "\t" + "id:" + "</strong><br/><span style='color:#fff'>" + d.id + "</span>";
                return "<strong>" + "\t" + "Id:" + "</strong><br/><span style='color:#fff'>" + d.id + "</span>";
            })


    //

    vis.selectAll(".line")
            .data(links)
            .enter()
            .append("line")
            .attr("x1", function(d) { return d.source.x })
            .attr("y1", function(d) { return d.source.y })
            .attr("x2", function(d) { return d.target.x })
            .attr("y2", function(d) { return d.target.y })
            .style("stroke", "rgb(6,120,155)")
            .style("stroke-linecap","round")
            .style("stroke-dasharray", "3,3");


    vis.selectAll("circle.nodes")
            .data(nodes)
            .enter()
            .append("svg:circle")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .attr("r", "5px")
            .attr("fill", "gray")
            .style("opacity",".7")
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

    vis.call(tip);


    vis.selectAll('text')
            .data(nodes)
            .enter()
            .append('text')
            .text(function(d) {return '('+d.x+','+ d.y +')_' + 'ID:'+ d.id; })
            .attr('x', function(d){ return d.x; })
            .attr('y', function(d){ return d.y; })
            .style('font-family', "Malgun-Gothic")
            .style('font-size', "13px")
            .style("font-weight", "bold")
            .style('fill', 'Crimson'); //Midnightblue

</script>
</body>
